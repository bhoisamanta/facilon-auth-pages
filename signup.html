<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilon Services - Create Account</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-box signup-box">
                <div class="auth-header">
                    <img src="assets/logo.png" alt="Facilon Services" class="logo">
                    <h1>Create Your <span class="brand-highlight">Facilon</span> Account</h1>
                    <p class="subtitle">Join thousands of investors managing their portfolio with Facilon</p>
                </div>
                
                <!-- Azure Entra External ID injects registration form here -->
                <div id="api" class="api-container"></div>
                
                <div class="auth-links">
                    <p class="text-center">
                        Already have an account? 
                        <a href="#" class="link-primary" onclick="redirectToSignin()">Sign In</a>
                    </p>
                </div>
                
                <div class="auth-footer">
                    <p class="terms-notice">
                        By creating an account, you agree to our 
                        <a href="#" onclick="openTerms()">Terms of Service</a> and 
                        <a href="#" onclick="openPrivacy()">Privacy Policy</a>
                    </p>
                    <p class="copyright">&copy; 2026 Facilon Services. All rights reserved.</p>
                </div>
            </div>
            
            <div class="help-text">
                <p>Need help? <a href="mailto:support@facilonservices.com">Contact Support</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Facilon Sign-Up page loaded');
            initializePage('signup');
        });

        function redirectToSignin() {
            window.location.href = window.location.href.replace('signup', 'signin');
        }

        function openTerms() {
            window.open('http://localhost:3000/service-agreement', '_blank');
        }

        function openPrivacy() {
            window.open('http://localhost:3000/privacy-policy', '_blank');
        }
    </script>
</body>
</html>
