<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilon Services - Reset Password</title>
    <link rel="stylesheet" href="https://bhoisamanta.github.io/facilon-auth-pages/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-box reset-box">
                <div class="auth-header">
                    <img src="https://bhoisamanta.github.io/facilon-auth-pages/assets/logo.png" alt="Facilon Services" class="logo">
                    <h1>Reset Your Password</h1>
                    <p class="subtitle">Enter your email address and we'll send you instructions to reset your password</p>
                </div>
                
                <!-- Azure Entra External ID injects password reset form here -->
                <div id="api" class="api-container"></div>
                
                <div class="auth-links">
                    <p class="text-center">
                        Remember your password? 
                        <a href="https://facilonservices.b2clogin.com/facilonservices.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_2Signin" class="link-primary">Back to Sign In</a>
                    </p>
                </div>
                
                <div class="auth-footer">
                    <p>&copy; 2026 Facilon Services. All rights reserved.</p>
                </div>
            </div>
            
            <div class="help-text">
                <p>Need help? <a href="mailto:support@facilonservices.com">Contact Support</a></p>
            </div>
        </div>
    </div>
    
    <!-- Azure B2C escapes inline scripts, so links use direct hrefs instead of onclick handlers -->
</body>
</html>
