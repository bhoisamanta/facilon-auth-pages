<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilon Services - Sign In</title>
    <link rel="stylesheet" href="https://bhoisamanta.github.io/facilon-auth-pages/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="https://bhoisamanta.github.io/facilon-auth-pages/assets/logo.png" alt="Facilon Services" class="logo">
                    <h1>Welcome to <span class="brand-highlight">Facilon Services</span></h1>
                    <p class="subtitle">Sign in to continue to your investor portal</p>
                </div>
                
                <!-- Azure Entra External ID injects authentication form here -->
                <div id="api" class="api-container"></div>

                <div class="signup-redirect" style="text-align:center; margin: 12px 0 4px;">
                    <p style="font-size:0.92rem; color:#555; margin:0;">
                        Don't have an account?
                        <a href="http://localhost:3000/signup" style="color:#1a73e8; font-weight:600; text-decoration:none;">
                            Sign up with Facilon
                        </a>
                    </p>
                </div>

                <div class="auth-footer">
                    <p>&copy; 2026 Facilon Services. All rights reserved.</p>
                    <div class="footer-links">
                        <a href="http://localhost:3000/service-agreement" target="_blank">Terms of Service</a>
                        <span>|</span>
                        <a href="http://localhost:3000/privacy-policy" target="_blank">Privacy Policy</a>
                    </div>
                </div>
            </div>
            
            <div class="help-text">
                <p>Need help? <a href="mailto:support@facilonservices.com">Contact Support</a></p>
            </div>
        </div>
    </div>
    
    <!-- Azure B2C loads this page and escapes inline scripts, so we use onclick attributes directly -->
    <!-- The auth.js file will be loaded by Azure but custom inline scripts won't execute -->
</body>
</html>
