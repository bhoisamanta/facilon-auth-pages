<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilon Services - Sign In</title>
    <link rel="stylesheet" href="https://bhoisamanta.github.io/facilon-auth-pages/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="https://bhoisamanta.github.io/facilon-auth-pages/assets/logo.png" alt="Facilon Services" class="logo">
                    <h1>Welcome to <span class="brand-highlight">Facilon Services</span></h1>
                    <p class="subtitle">Sign in to continue to your investor portal</p>
                </div>
                
                <!-- Azure Entra External ID injects authentication form here -->
                <div id="api" class="api-container"></div>
                
                <div class="auth-footer">
                    <p>&copy; 2026 Facilon Services. All rights reserved.</p>
                    <div class="footer-links">
                        <a href="#" onclick="openTerms()">Terms of Service</a>
                        <span>|</span>
                        <a href="#" onclick="openPrivacy()">Privacy Policy</a>
                    </div>
                </div>
            </div>
            
            <div class="help-text">
                <p>Need help? <a href="mailto:support@facilonservices.com">Contact Support</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://bhoisamanta.github.io/facilon-auth-pages/js/auth.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Facilon Sign-In page loaded');
            initializePage('signin');
        });

        function redirectToSignup() {
            // Azure will handle the redirect to signup flow
            window.location.href = window.location.href.replace('signin', 'signup');
        }

        function redirectToReset() {
            // Azure will handle the redirect to password reset flow
            window.location.href = window.location.href.replace('signin', 'resetpassword');
        }

        function openTerms() {
            window.open('http://localhost:3000/service-agreement', '_blank');
        }

        function openPrivacy() {
            window.open('http://localhost:3000/privacy-policy', '_blank');
        }
    </script>
</body>
</html>
